<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>sign_up_form</title>
</head>

<body>
    <h1>SIGN UP FORM</h1>
    <form method="POST">
        <p>
            <div>
              <label for="new_name">Enter your name: </label>
              <input type="text" name="new_name" id="new_name" required>
            </div>
        </p>
        <p>
            <div>
                <label for="new_age">Enter your age: </label>
                <input type="number" name="new_age" id="new_age" required>
            </div>
        </p>
        <p>
            <div>
                <label for="new_sex">Enter your sex: </label>
                <input type=text" name="new_sex" id="new_sex" required>
            </div>
        </p>
        <p>
            <div>
                <label for="new_email">Enter your email: </label>
                <input type="text" name="new_email" id="new_email" required>
            </div>
        </p>
        <p>
            <div>
                <label for="new_pw">Enter your password: </label>
                <input type="text" name="new_pw" id="new_pw" required>
            </div>
        </p>
        <p>
            <div>
                <button type="submit", value="Button">Sign UP</button>
            </div>
        </p>
    </form>
</body>

</html>
